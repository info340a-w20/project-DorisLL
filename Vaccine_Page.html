<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand"><a href="./Intro_Page.html"><i class="fa fa-stethoscope" aria-hidden="true"></i></a> The Flu Vaccine</h1>
    </header>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./Intro_Page.html"><span class="nav-label">Home</span> <i class="fa fa-plus-square fa-sm link-icon" aria-hidden="true"></i></a></li>
          <li class="breadcrumb-item"><a href="./Estimate_Page.html"><span class="nav-label">Flu Statistics</span> <i class="fa fa-bar-chart link-icon" aria-hidden="true"></i></a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="./Vaccine_Page.html"><span class="nav-label">Find a Vaccine</span><i class="fa fa-map-marker link-icon" aria-hidden="true"></i></i></a></li>
        </ol>
    </nav>

    <!--Main-->
    <main>
        <div class ="container">
        <!--Vaccine Finder-->
            <div class="row">
                <div class="text-center col-md-12 col-sm-12">
                    <div class="vaccine-card card mb-4 w3-animate-zoom"> <!--w3-animate-zoom-->
                        <div class="card-header">
                                <h2>Vaccine Finder</h2>
                        </div>
                        <div class="card-body">
                            <div class="col-sm">
                                <!-- <h2 class="card-title">Vaccine Finder</h2> -->
                                <p class="card-text vac">Find flu shots near you!</p>
                                <form>
                                    <div class="form-group">
                                    <input type="number" class="form-control" id="ZipInput" aria-describedby="zipHelp" placeholder="Zipcode here...">
                                    </div>
                                    <button type="button" class="btn btn-dark" id="button">Go</button>
                                </form>
                            </div>
                        </div>
                    </div>     
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <h2 id="flu-shot-location-words">Here are the flu shot providers near your location. . . </h2>
                            <div class="map">
                                <div id="locationMap"></div>
                                
                                <!-- <iframe src="https://www.google.com/maps/d/embed?mid=1Apq9gbzIZluWkjtr-7uPJZEGOwJ3vXVX" width= "80%" height="500" border="0">Loading...</iframe> -->
                            </div>

                    <!-- Location Table -->
                    <section id = "list-locations" class="list hide" style= "display:block">
                    <script src="http://d3js.org/d3.v3.min.js"></script>
                       <script>
                        d3.text("data/Location.csv", function(data) {
                        var parsedCSV = d3.csv.parseRows(data);
                        var container = d3.select("#list-locations")
                                            .append("table")
                                            .selectAll("tr")
                                                .data(parsedCSV).enter()
                        .append("tr")
                        .selectAll("td")
                        .data(function(d) { return d; }).enter()
                        .append("td")
                        .text(function(d) { return d; });
                        });
                        </script>
                        
                    </section>
            </div>
        </div>
    </main>
