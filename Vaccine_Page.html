<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Doris Liu, Mackenzie Hutchison">
    <meta name="description" content="Educational web page for flu and flu shots-Vaccine Page">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="css/WebpageStyle.css">
    <title>Vaccine_Page</title>

    <!-- Leaflet Map Visualization -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-light">
        <h1 class="navbar-brand"><a href="./index.html"><i class="fa fa-stethoscope" aria-hidden="true"></i></a> The Flu Vaccine</h1>
    </header>

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="./index.html"><span class="nav-label">Home</span> <i class="fa fa-home fa-sm link-icon" aria-hidden="true"></i></a></li>
          <li class="breadcrumb-item"><a href="./Estimate_Page.html"><span class="nav-label">Flu Statistics</span> <i class="fa fa-bar-chart link-icon" aria-hidden="true"></i></a></li>
          <li class="breadcrumb-item active" aria-current="page"><a href="./Vaccine_Page.html"><span class="nav-label">Find a Vaccine</span><i class="fa fa-map-marker link-icon" aria-hidden="true"></i></i></a></li>
        </ol>
    </nav>

    <!--Main-->
    <main>
        <div class ="container">
        <!--Vaccine Finder-->
        <div class="row">
            <div class="text-center col-md-12 col-sm-12">
                <div class="vaccine-card card mb-4 w3-animate-zoom"> <!--w3-animate-zoom-->
                    <div class="card-header">
                        <h2>Vaccine Finder</h2>
                    </div>
                    <div class="card-body">
                        <div class="col-sm">
                            <p class="card-text vac">Find flu shots near you?</p>
                            <form>
                                <div class="form-group">
                                <input type="number" class="form-control" id="ZipInput" aria-describedby="zipHelp" placeholder="Zipcode here...">
                                </div>
                                <button type="button" class="btn btn-dark" id="button">Go</button>
                            </form>
                        </div>
                    </div>
                </div>     
            </div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h2 id="flu-shot-location-words">Flu shot providers nearby:</h2>
                        
                        <!-- Map -->
                        <div id="map"></div>
                        
                        <script src="js/Vaccine.js"></script>

                <!-- Location Table -->
                <section id = "list-locations" class="list hide" style= "display:block">
                <script src="https://d3js.org/d3.v3.min.js"></script>
                    <script>
                    d3.text("data/Location.csv", function(data) {
                    var parsedCSV = d3.csv.parseRows(data);
                    var container = d3.select("#list-locations")
                                        .append("table")
                                        .selectAll("tr")
                                        .data(parsedCSV).enter()
                    .append("tr")
                    .selectAll("td")
                    .data(function(d) { return d; }).enter()
                    .append("td")
                    .text(function(d) { return d; });
                    });
                    </script>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <h4>Contact Us:</h4>
        <nav class="contact">
            <a href="tel:1234567890"><i class="fa fa-phone link-icon" aria-hidden="true"></i><span class="nav-label">(123)456-7890</span></a c>
            <a href="mailto:InfoStudent@UW.edu"><i class="fa fa-envelope link-icon" aria-hidden="true"></i><span class="nav-label">InfoStudent@UW.edu</span></a c>
        </nav>
    </footer>
</body>
</html>
